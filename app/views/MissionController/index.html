#{extends 'main.html' /}
#{set title:'Missions' /}

<h2 class="titre_partie">Liste des missions</h2>
<div class="wrappe_tableau">
    <table class="tableau">
        <thead>
        <tr>
            <th>Titre</th>
            <th>Nature</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        #{list missions, as:'mission'}
        <tr>
            <td>${mission.titre}</td>
            <td>${mission.nature.labelle}</td>
            <td class="table_cel_action">
                <a class="table_btn_modifier" href="@{MissionController.view(mission.id)}">Voir</a>
            </td>
        </tr>
        #{/list}
        </tbody>
    </table>
</div>
