<table>

        <tr>

		    <td>${orga.nom} <a href="/orga/delete?orga=${orga.id}">DELETE</a></td>

    #{list pays, as:'pay'}
      <option value="${pay.id}">${pay.libelle}</option>

    #{list civils, as:'civil'}
      <option value="${civil.id}">${civil.nom} ${civil.prenom}</option>

  </select>
